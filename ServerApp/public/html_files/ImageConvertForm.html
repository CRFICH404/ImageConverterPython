<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/style.css" rel="stylesheet" >
    <title>Image Convert Form</title>
</head>
<body>
    <div id="file"></div>
    <script>
        let file_url = document.getElementById('tmp_file_url')
    </script>
    <img src=file_url alt="original file">
    <p>What do you want to do with your image?</p>
    <p>Choose one at a time</p>
    <form method = "get" action = "image_result">
        <input type="checkbox" id="to_negative" name="toNegative"/>
        <label for="to_negative">   Make negative</label><br>
        <input type="checkbox" id="do_solarization" name="doSolarization"/>
        <label for="do_solarization">   Solarization</label><br>
        <input type="checkbox" id="change_brightness" name="change_brightness"/>
        <label for="brightness">    Change brightness:</label><br>
        <label for="change_brightness"></label>
        <input type="range" id="brightness" name="brightness" min="0" max="255"/><br>
        <input type="checkbox" id="change_size">
        <label for="change_size">   Change size:</label><br>
        <label for="size_to_change_to"></label>
        <input type="text" id="size_to_change_to" name="new_size"/><br>
        <input type="submit">
    </form><br>
    <ul>
        <li><a href = "/image_upload">Upload another image.</a></li>
    </ul>
</body>
</html>
